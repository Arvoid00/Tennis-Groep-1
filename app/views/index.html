<!DOCTYPE html>
<html>
  <head>
    <title>Datavalley Tennis 1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="./public/style.css" />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>
  <body cz-shortcut-listen="true">
    <div class="container">
      <h1>Data Valley Tennis Groep 1</h1>
      <form method="POST" enctype="multipart/form-data" action="/">
        <label for="file" id="uploadlabel" class="custom-file-upload btn">
          <i class="fa fa-cloud-upload"></i> Upload File Here
        </label>
        <span id="filename"></span>
        <br />
        <label class="space" for="sep">
          Which separator is used in the file?
        </label>
        <select name="separator" id="sep" class="space btn">
          <option value=";">Semicolon</option>
          <option value=",">Comma</option>
          <option value="\t">Tab</option>
        </select>
        <br />
        <input type="file" id="file" name="file" style="display:none;" />
        <input type="submit" value="Upload" class="space btn submitbtn" />
      </form>
    </div>
  </body>
  <script src="./public/client.js"></script>
</html>
